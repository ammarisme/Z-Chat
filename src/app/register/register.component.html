<form action="">
<div class="form-group">
  <label for="">First Name</label>
  <input type="text" class="form-control" firstName>
</div>
<div class="form-group">
    <label for="">Last Name</label>
    <input type="text" class="form-control" lastName>
  </div>
  <div class="form-group">
      <label for="">Email</label>
      <input type="text" class="form-control" email>
    </div>
  <div class="form-group">
      <label for="">Password</label>
      <input type="password" class="form-control" password>
    </div>
    <div class="form-group">
        <label for="">Confirm Password</label>
        <input type="password" class="form-control" confirmPassword>
      </div>
      <div class="form-group"><button class="btn btn-primary" (click)="register()">Register Now</button></div>
</form>
